<h1>Flipkart</h1>
<div class="top">
    <div class="left">
        <input class="" type="text" placeholder="Search Name" [(ngModel)]="term" (keyup)="search()">
        <button (click)="ofd()" class="btn btn-info ms-2">Only Free Delivery</button>
        <hr>
        <br>
        <button (click)="plh()" class="btn btn-warning ms-2">price Low to High</button>
        <button (click)="phl()" class="btn btn-warning ms-2">price High to Low </button>
        <button (click)="rlh()" class="btn btn-warning ms-2">Rating Low to High</button>
        <button (click)="rhl()" class="btn btn-warning ms-2">Rating High to Low</button>
        <hr>
        <br>
        <button (click)="discount()" class="btn btn-primary ms-2">Apply 50% Discount</button>
        <button (click)="dcharge()" class="btn btn-primary ms-2">Price with Delivery Charges</button>
        <br>
        <button class="btn btn-info ms-2 mt-3">Total Price</button>
        <button class="btn btn-info ms-2 mt-3">Total Cart Items</button>
    </div>
    <div class="right">
        <label for="">Name:</label>
        <input type="text" [(ngModel)]="pname">
        <br>
        <hr>
        <label for="">Price:</label>
        <input type="text" [(ngModel)]="price">
        <br>
        <hr>
        <label for="">Rating:</label>
        <input type="text" [(ngModel)]="rating">
        <br>
        <hr>
        <label for="">Free Delivery:</label>
        <input type="radio" name="yes" id="yess" value="true" [(ngModel)]="freedelivery">
        <label for="yess">Yes</label>
        <input type="radio" name="yes" id="yess" value="false" [(ngModel)]="freedelivery">
        <label for="yess">No</label>

        <br>
        <hr>
        <button class="btn btn-primary" (click)="add()">Add to Cart</button>

    </div>
</div>
<table class="table table-dark">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i=index">
            <td>{{i+1}}</td>
            <td>{{product.productname | uppercase}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.freedelivery}}</td>
            <td>
                <button (click)="delete(i)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>

</table>
